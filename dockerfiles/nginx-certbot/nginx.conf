# DOCS FOR CONFIGURATION:
# https://nginx.org/en/docs/
# https://geekflare.com/nginx-production-configuration/
# https://gist.github.com/plentz/6737338

user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { 
  worker_connections 1024; 
  multi_accept on;
  use epoll;
  epoll_events 512;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /etc/nginx/logs/access_log.log combined;
  error_log /etc/nginx/logs/error_log.log warn;

  proxy_cache_path /etc/nginx/cache keys_zone=one:500m max_size=1000m;

  tcp_nopush on;
  tcp_nodelay on;

  client_max_body_size 2m;
  client_body_in_single_buffer on;
  client_header_buffer_size  1m;
  large_client_header_buffers 4 8k;

  gzip on;
  gzip_comp_level  2;
  gzip_min_length  1000;
  gzip_types  text/xml text/css;
  gzip_http_version 1.1;
  gzip_vary  on;
  gzip_disable "MSIE [4-6] \.";

  open_file_cache max=1000 inactive=30s;
  open_file_cache_valid 30s;
  open_file_cache_min_uses 4;
  open_file_cache_errors on;

  server_tokens off;

  # Preventing slowloris.
  keepalive_timeout  30s;
  keepalive_requests 30;
  send_timeout 30s;

  # Preventing DOS.
  limit_req_zone $binary_remote_addr zone=base_req_limiter:30m rate=50r/s;
  limit_conn_zone $binary_remote_addr zone=base_conn_limiter:30m;

  include /etc/nginx/conf.d/*.conf;
}