# Docs for this file config available here: https://docs.docker.com/compose/compose-file/.
#
# PLEASE REMEMBER TO UPDATE ENVIRONMENT VARIABLES IN .env FILE FOR THIS DOCKER COMPOSE.
#

version: "3.7"
services:
  app1:
    container_name: app1
    restart: always
    build:
      context: ./apps/app1
      dockerfile: dockerfile
    env_file:
      - ./env/app1.env
    environment:
      - PORT=443
      - NAME=First app
    volumes:
      - letsencrypt:/etc/letsencrypt
    networks:
      - app-network
    depends_on:
      - mongo

  app2:
    container_name: app2
    restart: always
    build:
      context: ./apps/app2
      dockerfile: dockerfile
    env_file:
      - ./env/app2.env
    environment:
      - PORT=443
      - NAME=Second app
    volumes:
      - letsencrypt:/etc/letsencrypt
    networks:
      - app-network
    depends_on:
      - mongo

  webserver:
    container_name: webserver
    restart: unless-stopped
    build:
      context: ./nginx-certbot
      dockerfile: dockerfile
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      CERTBOT_EMAIL: ${CERTBOT_EMAIL}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/user.conf.d:ro
      - ./nginx/passwords:/etc/nginx/passwords:ro
      - ./nginx/logs:/etc/nginx/logs
      - letsencrypt:/etc/letsencrypt
    networks:
      - app-network
    depends_on:
      - app1
      - app2

  mongo:
    container_name: img_mongo
    image: "mongo:4"
    restart: always
    networks:
      - app-network

volumes:
  letsencrypt:

networks:
  app-network:
    driver: bridge
